    <script type="text/javascript">
    var red = 0;
    var green = 0;
    var blue = 0;
    var color;
    function saveColor() {
      color = '#'+(
        ("00"+Math.floor(red  ).toString(16)).substr(-2)+
        ("00"+Math.floor(green).toString(16)).substr(-2)+
        ("00"+Math.floor(blue ).toString(16)).substr(-2)
      );

      var cirs = document.getElementsByClassName("picker");
      for(var i = 0; i < cirs.length; i++) {
          cirs[i].style.backgroundColor = color;
      }
    }
    saveColor();
    var cirs = document.getElementsByClassName("circulo");
    for(var i = 0; i < cirs.length; i++) {
      cirs[i].onclick = function(event) {
        event.target.style.backgroundColor = color;
      }
    }
    document.getElementsByClassName("picker")[0].onclick = function(event){
      red = (event.x / event.target.offsetWidth) * 255;
      saveColor();
    }
    document.getElementsByClassName("picker")[1].onclick = function(event){
      green = (event.x / event.target.offsetWidth) * 255;
      saveColor();
    }
    document.getElementsByClassName("picker")[2].onclick = function(event){
      blue = (event.x / event.target.offsetWidth) * 255;
      saveColor();
    }

    </script>
  </body>
